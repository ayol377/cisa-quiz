<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .progress {
            text-align: right;
            margin-bottom: 10px;
        }
        .reset-btn {
            display: block;
            width: 10%;
            padding: 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div style="display: flex; align-items: center; justify-content: space-between">
            <a href="{{ url_for('quiz', reset=true) }}" class="reset-btn" style="height: 100%">Reset Quiz</a>
            <div class="progress" style="height: 100%">
                Question {{ current_question }} of {{ total_questions }}
            </div>
        </div>
        <div class="question">
            <p>{{ question }}</p>
            <form method="post">
                <ul class="options">
                    {% for key, option in options.items() %}
                    <li>
                        <input type="radio" name="answer" value="{{ key }}">
                        {{ option }}
                    </li>
                    {% endfor %}
                </ul>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
